<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QR Code Scanner by Bakry | Fast and Free Online QR Reader</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!-- Meta Description -->
        <meta name="description" content="Use our fast and free online QR Code Scanner by Bakry to quickly scan and read QR codes using your device's camera. No app installation required.">
    
        <!-- Meta Keywords (Note: Meta keywords are not used by major search engines but included for completeness) -->
        <meta name="keywords" content="QR code scanner, online QR reader, QR code reader, scan QR codes, Bakry, free QR scanner, mobile QR scanner">
    
        <!-- Open Graph Meta Tags (For Social Media Sharing) -->
        <meta property="og:title" content="QR Code Scanner by Bakry | Fast and Free Online QR Reader">
        <meta property="og:description" content="Quickly scan and read QR codes using our online QR Code Scanner by Bakry. No app installation required.">
        <meta property="og:image" content="https://bakryabdalsalam.github.io/qr/avatar.jpg">
        <meta property="og:url" content="https://bakryabdalsalam.github.io/qr/">

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="QR Code Scanner by Bakry | Fast and Free Online QR Reader">
        <meta name="twitter:description" content="Quickly scan and read QR codes using our online QR Code Scanner by Bakry. No app installation required.">
        <meta name="twitter:image" content="https://bakryabdalsalam.github.io/qr/avatar.jpg">
    
        <!-- Canonical Link -->
        <link rel="canonical" href="https://bakryabdalsalam.github.io/qr/">
    
        <!-- Favicon -->
        <link rel="icon" href="https://bakryabdalsalam.github.io/qr/favicon.ico" type="image/x-icon">
    
        <!-- Structured Data (JSON-LD for SEO) -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebApplication",
          "name": "QR Code Scanner by Bakry",
          "url": "https://bakryabdalsalam.github.io/qr/",
          "description": "Use our fast and free online QR Code Scanner by Bakry to quickly scan and read QR codes using your device's camera.",
          "applicationCategory": "Utilities",
          "operatingSystem": "All",
          "image": "https://bakryabdalsalam.github.io/qr/avatar.jpg",
          "author": {
            "@type": "Person",
            "name": "Bakry",
            "url": "https://bakry2.vercel.app/"
          }
        }
        </script>
    
        <!-- Link to external CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- Manifest for PWA -->
        <link rel="manifest" href="manifest.json">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    </head>
    
<body>
    <header>
        <h1>QR Code Scanner</h1>
        <p>by <a href="https://bakry2.vercel.app/" target="_blank">Bakry</a></p>
    </header>

    <div id="qr-reader"></div>
    <div id="qr-result">Scan a QR code to get started.</div>
    <div id="error-message"></div>

    <!-- Include the html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.2.1/html5-qrcode.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
