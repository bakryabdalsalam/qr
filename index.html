<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
        }
        #qr-reader {
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }
        #qr-result {
            font-size: 18px;
            color: #333;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader"></div>
    <div id="qr-result">No QR code detected.</div>
    <div id="error-message"></div>

    <!-- Include the html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode@2.2.1/html5-qrcode.min.js"></script>

    <script>
        function docReady(fn) {
            // See if DOM is already available
            if (document.readyState === "complete" || document.readyState === "interactive") {
                // Call on next available tick
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function() {
            var resultContainer = document.getElementById('qr-result');
            var errorMessage = document.getElementById('error-message');

            function onScanSuccess(decodedText, decodedResult) {
                // Handle the scanned code as you like
                console.log(`Code matched = ${decodedText}`, decodedResult);
                resultContainer.innerText = `QR Code: ${decodedText}`;
            }

            function onScanFailure(error) {
                // Handle scan failure, usually better to ignore and keep scanning
                // console.warn(`Code scan error = ${error}`);
            }

            let html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", 
                { 
                    fps: 10, 
                    qrbox: 250,
                    rememberLastUsedCamera: true,
                    showTorchButtonIfSupported: true
                },
                /* verbose= */ false);

            html5QrcodeScanner.render(onScanSuccess, onScanFailure);
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
